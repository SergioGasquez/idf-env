<script type="text/javascript">
    const store = new Vuex.Store({
        state: {
            isInstalledActive: false,
            isAvaialbleActive: false,
            isWorkloadsActive: true,
            isComponentsActive: false,
            isLocationsActive: false
        },
        mutations: {
            switchInstallTab: function (state, installTab) {
                state.isInstalledActive = (installTab === 'installed');
                state.isAvaialbleActive = (installTab === 'available');
            },
            switchModifyTab: function (state, installTab) {
                state.isWorkloadsActive = (installTab === 'workloads');
                state.isComponentsActive = (installTab === 'components');
                state.isLocationsActive = (installTab === 'locations');
            }

        }
    });


    let entryComponent = Vue.component('entry-component', {
        template: '#entry-component-template',
        store,
        props: {},
        computed: {
            isInstalledActive() {
                return this.$store.state.isInstalledActive;
            },
            isAvaialbleActive() {
                return this.$store.state.isAvaialbleActive;
            }
        },
        data:  function () {return {
          options: {
              onlineMode: 'enabled'
          },
          idfList2: DOCUMENTATION_VERSIONS.VERSIONS/*[
              { title: 'IDF 4.3', state: 'installed' },
              { title: 'IDF 4.2', state: '' },
              { title: 'IDF 4.1', state: '' },
              { title: 'IDF master', state: '' }
          ]*/
        }},

        methods: {
            switchInstallTab: function (installTab) {
                this.$store.commit('switchInstallTab', installTab);
                //window.external.notify("aa");
            }
        }
    });


    let modifyComponent = Vue.component('entry-component', {
        template: '#modify-component-template',
        store,
        props: {},
        computed: {
            isWorkloadsActive() {
                return this.$store.state.isWorkloadsActive;
            },
            isComponentsActive() {
                return this.$store.state.isComponentsActive;
            },
            isLocationsActive() {
                return this.$store.state.isLocationsActive;
            }

        },
        data:  function () {return {
          options: {
              onlineMode: 'enabled'
          },
          workloads: workloads,
          idfList: DOCUMENTATION_VERSIONS.VERSIONS/*[
              { title: 'IDF 4.3', state: 'installed' },
              { title: 'IDF 4.2', state: '' },
              { title: 'IDF 4.1', state: '' },
              { title: 'IDF master', state: '' }
          ]*/,
          pythonList: [
              { title: 'Embedded 3.9' },
              { title: 'Embedded 3.7' },
              { title: 'System 3.6' }
          ],
          sites: [
            {
                state: 'enabled',
                title: 'Unofficial wheels',
                url: 'https://georgik.rocks/tmp/python/pypi'
            },
            {
                state: 'enabled',
                title: 'Official wheels',
                url: 'https://dl.espressif.com'
            }
          ]
        }},
        methods: {
            switchInstallTab: function (installTab) {
                this.$store.commit('switchModifyTab', installTab);
            }
        }
    });


    let installComponent = Vue.component('entry-component', {
        template: '#install-component-template',
        store,
        props: {},
        created () {
          external.invoke('install')
        },
        methods: {
            switchInstallTab: function (installTab) {
                this.$store.commit('switchModifyTab', installTab);
            }
        }
    });


    const routes = [
        { path: '/', component: entryComponent },
        { path: '/modify', component: modifyComponent },
        { path: '/install', component: installComponent }
    ];

    const router = new VueRouter({
        routes // short for `routes: routes`
    });

    var app = new Vue({
        el: '#app',
        store: store,
        router: router
    });
    
    
</script>
